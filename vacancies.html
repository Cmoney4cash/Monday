    <title>Job Search</title>
    <link rel="stylesheet" href="css/vacancies.css">

</head>


<body onload="recent()">
    <header>
        <h1>Job Search & Salary Calculator</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="takehome.html">Salary Calculator</a></li>

        </ul>

    <div class="search-container">
        <div class="form-group">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" placeholder="Enter job title (e.g., Software Engineer, Data Scientist)">

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter location (e.g., San Francisco, Remote)">
        </div>
        <button onclick="searchJobs()">Search Jobs</button>
    </div>
    <div id="results" class="job-listings"></div>
